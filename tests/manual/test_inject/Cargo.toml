[package]
name = "test_inject"
version = "0.1.0"
edition = "2021"

[workspace]
resolver = "2"

[lib]
crate-type = ["cdylib"]

[dependencies]
windows = { version = "0.62.2", features = ["Win32_System_Console", "Win32_Foundation", "Win32_System_SystemServices"] }

[[bin]]
name = "inject_target"
path = "src/bin/inject_target.rs"